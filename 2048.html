<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 - Cecilia's Version</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f7f6;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100%;
    }

    h1 {
      color: #595d36;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .grid-wrapper {
      position: relative;
      width: 90vmin;
      max-width: 400px;
      aspect-ratio: 1/1;
    }

    .grid-container {
      background-color: #f1ede0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .grid-cell, .tile {
      border-radius: 8px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .grid-cell {
      background-color: #d3d3c3;
    }

    .tile {
      position: absolute;
      color: #fff;
    }

    .tile-2 { background-color: #eee4da; color: #776e65; }
    .tile-4 { background-color: #ede0c8; color: #776e65; }
    .tile-8 { background-color: #f2b179; }
    .tile-16 { background-color: #f59563; }
    .tile-32 { background-color: #f67c5f; }
    .tile-64 { background-color: #f65e3b; }
    .tile-128 { background-color: #edcf72; color: #776e65; }
    .tile-256 { background-color: #edcc61; color: #776e65; }
    .tile-512 { background-color: #edc850; color: #776e65; }
    .tile-1024 { background-color: #edc53f; color: #776e65; }
    .tile-2048 { background-color: #edc22e; color: #fff; }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      display: none;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
<div class="grid-wrapper">
  <div class="grid-container" id="grid-container"></div>
  <div class="message" id="message"></div>
</div>
<script>
const gridContainer = document.getElementById('grid-container');
const message = document.getElementById('message');
let board = Array(4).fill().map(() => Array(4).fill(0));
let tiles = [];

function createBackgroundGrid() {
  for (let i = 0; i < 16; i++) {
    const cell = document.createElement('div');
    cell.className = 'grid-cell';
    gridContainer.appendChild(cell);
  }
}

function createTile(value, x, y) {
  const tile = document.createElement('div');
  tile.className = `tile tile-${value}`;
  tile.textContent = value;
  tile.dataset.x = x;
  tile.dataset.y = y;
  gridContainer.appendChild(tile);
  tiles.push({element: tile, x, y, value});
  updateTilePosition(tile, x, y);
}

function updateTilePosition(tile, x, y) {
  const containerSize = gridContainer.clientWidth;
  const gap = 10;
  const tileSize = (containerSize - 5 * gap) / 4;
  tile.style.transform = `translate(${gap + y * (tileSize + gap)}px, ${gap + x * (tileSize + gap)}px)`;
  tile.style.width = tile.style.height = `${tileSize}px`;
}

function drawBoard() {
  tiles.forEach(({element}) => element.remove());
  tiles = [];
  for (let x = 0; x < 4; x++) {
    for (let y = 0; y < 4; y++) {
      if (board[x][y] !== 0) createTile(board[x][y], x, y);
    }
  }
}

function addRandomTile() {
  let empty = [];
  for (let x = 0; x < 4; x++) {
    for (let y = 0; y < 4; y++) {
      if (board[x][y] === 0) empty.push({x, y});
    }
  }
  if (empty.length) {
    const {x, y} = empty[Math.floor(Math.random() * empty.length)];
    board[x][y] = Math.random() < 0.9 ? 2 : 4;
  }
}

function move(dir) {
  let moved = false;
  let merged = Array(4).fill().map(() => Array(4).fill(false));

  const vector = {
    left: {x: 0, y: -1},
    right: {x: 0, y: 1},
    up: {x: -1, y: 0},
    down: {x: 1, y: 0}
  }[dir];

  const traversalX = vector.x === 1 ? [3,2,1,0] : [0,1,2,3];
  const traversalY = vector.y === 1 ? [3,2,1,0] : [0,1,2,3];

  for (let x of traversalX) {
    for (let y of traversalY) {
      if (board[x][y] === 0) continue;
      let nx = x, ny = y;
      while (true) {
        const nextX = nx + vector.x;
        const nextY = ny + vector.y;
        if (nextX < 0 || nextX >= 4 || nextY < 0 || nextY >= 4) break;
        if (board[nextX][nextY] === 0) {
          board[nextX][nextY] = board[nx][ny];
          board[nx][ny] = 0;
          nx = nextX;
          ny = nextY;
          moved = true;
        } else if (board[nextX][nextY] === board[nx][ny] && !merged[nextX][nextY]) {
          board[nextX][nextY] *= 2;
          board[nx][ny] = 0;
          merged[nextX][nextY] = true;
          moved = true;
          break;
        } else {
          break;
        }
      }
    }
  }
  if (moved) {
    addRandomTile();
    drawBoard();
    if (!canMove()) showMessage('Okay, break time is over lol.');
  }
}

function canMove() {
  for (let x = 0; x < 4; x++) {
    for (let y = 0; y < 4; y++) {
      if (board[x][y] === 0) return true;
      if (x < 3 && board[x][y] === board[x+1][y]) return true;
      if (y < 3 && board[x][y] === board[x][y+1]) return true;
    }
  }
  return false;
}

function showMessage(text) {
  message.textContent = text;
  message.style.display = 'block';
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') move('left');
  if (e.key === 'ArrowRight') move('right');
  if (e.key === 'ArrowUp') move('up');
  if (e.key === 'ArrowDown') move('down');
});

window.addEventListener('resize', () => {
  tiles.forEach(({element, x, y}) => updateTilePosition(element, x, y));
});

createBackgroundGrid();
addRandomTile();
addRandomTile();
drawBoard();
</script>
</body>
</html>
